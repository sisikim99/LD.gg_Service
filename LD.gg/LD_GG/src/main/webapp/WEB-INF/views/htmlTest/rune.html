<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
  .rune-area {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
    box-sizing: border-box;
  }

  .rune-box {
    width: 240px;
    height: 360px;
    background-color: rgb(88, 88, 88);
    margin: 10px;
    justify-content: space-between;
    text-align: center;
    padding: 50px 0 0 0;
    box-sizing: border-box;
  }

  .first-rune {
    background-color: rgb(255, 255, 255);
    width: 40px;
    height: 40px;
    border-radius: 10rem;
  }

  .runes {
    display: flex;
    justify-content: space-between;
  }

  .rune {
    background-color: rgb(88, 88, 88);
    width: 40px;
    height: 40px;
    margin: 10px;
    border-radius: 4rem;
  }
  .rune img{
    width: 40px;
    height: 40px;
  }
  .sub-runes{
    padding: 90px 0 0 0;
  }
  .sub-ability{
    padding: 150px 0 0 0;
  }
</style>

<body>
  <div class="rune-area">
